---
- name: Install and run Wireshark container
  hosts: all
  become: yes
  tasks:
    - name: Ensure Docker is installed
      apt:
        name: docker.io
        state: present
      when: ansible_os_family == "Debian"

    - name: Ensure Docker is started and enabled
      service:
        name: docker
        state: started
        enabled: true

    - name: Pull the Wireshark Docker image
      docker_image:
        name: jess/wireshark
        source: pull

    - name: Run Wireshark container
      docker_container:
        name: wireshark
        image: jess/wireshark
        state: started
        ports:
          - "3389:3389"
        volumes:
          - /tmp/.X11-unix:/tmp/.X11-unix
        env:
          DISPLAY: "{{ ansible_env.DISPLAY }}"

