---
- name: Deploy Docker Containers
  hosts: fedora_coreos
  become: yes
  tasks:

    - name: Start Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Pull Docker image
      docker_image:
        name: nginx
        source: pull

    - name: Run Docker container
      docker_container:
        name: nginx_container
        image: nginx
        state: started
        ports:
          - "80:80"


# Wireshark

- name: Install and run Wireshark container
  hosts: all
  become: yes
  tasks:
    - name: Ensure Docker is installed
      apt:
        name: docker.io
        state: present
      when: ansible_os_family == "Debian"

    - name: Ensure Docker is started and enabled
      service:
        name: docker
        state: started
        enabled: true

    - name: Pull the Wireshark Docker image
      docker_image:
        name: lscr.io/linuxserver/wireshark:latest
        source: pull

    - name: Run Wireshark container
      docker_container:
        name: wireshark-c2
        image: lscr.io/linuxserver/wireshark:latest
        state: started
        restart_policy: always
        network_mode: host
        env:
          PUID=1000
          PGID=1000
          TZ=ETC/UTC
        volumes:
          - /tmp/.X11-unix:/tmp/.X11-unix
        ports:
          - 3000:3000
          - 3001:3001

  # Grafana
  - name: Pull Grafana Docker image
      docker_image:
        name: grafana/grafana
        source: pull

  - name: Run Grafana container
      docker_container:
        name: grafana
        image: grafana/grafana
        state: started
        restart_policy: always
        ports:
          - "4000:4000"
        env:
          GF_SECURITY_ADMIN_PASSWORD: "admin"  # Set admin password (change as needed)
          GF_SECURITY_ADMIN_USER: "admin"  # Set admin username (change as needed)
          GF_SERVER_HTTP_PORT: "4000"  # Change Grafana port to 4000




